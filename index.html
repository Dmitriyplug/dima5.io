<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>документ</title>
</head>
<body>
    <form>
      
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname"><br><br>
      
    
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>
      
       
        <label>Пол:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Мужской</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label><br><br>
      
      
        <label>Выберите предпочтительную еду:</label><br>
        <input type="checkbox" id="pizza" name="food[]" value="pizza">
        <label for="pizza">Пицца</label><br>
        <input type="checkbox" id="pasta" name="food[]" value="pasta">
        <label for="pasta">Паста</label><br>
        <input type="checkbox" id="rolls" name="food[]" value="rolls">
        <label for="rolls">Роллы</label><br><br>
      
    
        <label>Категория:</label>
        <select id="category" name="category">
          <option value="with_discount">Со скидкой</option>
          <option value="without_discount">Без скидки</option>
        </select><br><br>
      
    
        <input type="submit" value="Заказать">
       
      </form>
    
</body>
</html>
